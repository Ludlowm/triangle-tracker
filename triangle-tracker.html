<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Triangle-Tracker</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.0.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">

      <h1>Triangle-Tracker</h1>
      <form id="triangle">
        <label for="side1">Enter side 1:</label>
        <input id="side1" type="text">

        <label for="side2">Enter side 2:</label>
        <input id="side2" type="text">

        <label for="side3">Enter side 3:</label>
        <input id="side3" type="text">
        <button type="submit" name="button">Submit</button>
      </form>

      <div id="have-triangle" class="initially-hidden">
        <p>
          You have <span id="triangle-type"> </span>
        </p>
      </div>
      <div id="no-triangle" class="initially-hidden">
        <p>
          You don't have a triangle
        </p>

    </div>
  </body>
</html>
